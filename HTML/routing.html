<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Routing Map Indonesia</title>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
<style>
  
#map { height: 100vh; width: 100%; }

.controls {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  background: rgba(20, 20, 30, 0.75);
  padding: 12px 20px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,255,255,0.6), 0 0 30px rgba(0,128,255,0.4);
  border: 1px solid rgba(0,255,255,0.6);
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 10px;
  width: auto;
  font-family: 'Arial', sans-serif;
  font-weight: bold;
  font-size: 15px;
  color: #e9ffff;
}

.controls:hover {
  background: rgba(30, 30, 50, 0.85);
  box-shadow: 
    0 0 25px rgba(0, 255, 255, 0.529),
    0 0 50px rgba(0, 128, 255, 0.358),
    0 0 75px rgba(0, 255, 255, 0.23);
 
}

.controls .close-btn {
  margin-left: 10px;
  background: transparent;
  border: none;
  color: #0ff;
  font-size: 16px;
  cursor: pointer;
  text-shadow: 0 0 5px #0ff;
  transition: 0.3s all;
}

.controls .close-btn:hover {
  color: #fff;
  text-shadow: 0 0 10px #0ff;
}

.controls input, .controls select {
  padding: 8px;
  width: 140px;
  border: none;
  border-radius: 8px;
  background: rgba(0,0,50,0.6);
  color: rgb(245, 255, 255);
  font-weight: 500;
  outline: none;
  box-shadow: 0 0 8px rgba(0,255,255,0.4) inset;
  transition: 0.3s all;
}

.controls input:focus, .controls select:focus {
  box-shadow: 0 0 12px rgba(0,255,255,0.8) inset;
  background: rgba(0,0,60,0.8);
}

.controls button {
  padding: 6px 20px;
  border-radius: 8px;
  background: linear-gradient(45deg, #00f6ff, #005fff);
  color: #efff;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(0,255,255,0.6);
  transition: 0.3s all;
}

.controls button:hover {
  background: linear-gradient(45deg, #00ffff, #0088ff);
  box-shadow: 0 0 20px rgba(0,255,255,0.8);
}

.alternatives-container {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.route-option {
  padding: 8px 12px;
  border: 1px solid rgba(0, 255, 255, 0.3);
  border-radius: 8px;
  background: rgba(0, 0, 0, 0.5);
  color: #e9ffff;
  cursor: pointer;
  transition: all 0.3s;
  font-weight: normal;
  text-align: left;
}

.route-option:hover {
  background: rgba(0, 255, 255, 0.1);
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.route-option.active {
  background: rgba(0, 255, 255, 0.3);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
  border-color: #0ff;
}

.suggestions {
  position: absolute;
  background: rgba(20, 20, 30, 0.9);
  border: 1px solid #0ff;
  border-radius: 8px;
  width: 140px;
  max-height: 150px;
  overflow-y: auto;
  top: 100%;
  left: 0;
  z-index: 1001;
  color: #e9ffff;
}

.suggestion-item {
  padding: 8px;
  cursor: pointer;
}

.suggestion-item:hover {
  background: rgba(0, 255, 255, 0.2);
}
</style>

</head>
<body>
<div class="controls">
  <div id="alternatives-container" class="alternatives-container"></div>
  <div>
    <label>Asal :</label>
    <input type="text" id="startLocation" placeholder="Ketik lokasi awal">
    <div id="startSuggestions" class="suggestions"></div>
  </div>
  <div>
    <label>Tujuan :</label>
    <input type="text" id="endLocation" placeholder="Ketik tujuan">
    <div id="endSuggestions" class="suggestions"></div>
  </div>
  <div>
    <label>Kendaraan :</label>
    <select id="vehicle">
      <option value="car">Mobil</option>
      <option value="motorcycle">Motor</option>
      <option value="foot">Jalan Kaki</option>
    </select>
  </div>
  <button id="routeBtn">Rute</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script>
// Peta Leaflet
const map = L.map('map').setView([-6.9175, 107.6191], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OSM' }).addTo(map);

// Mengambil nama destinasi dari localStorage jika ada
const destinationName = localStorage.getItem('destination');
const destinationLat = localStorage.getItem('destinationLat');
const destinationLon = localStorage.getItem('destinationLon');

if (destinationName && destinationLat && destinationLon) {
    document.getElementById('endLocation').value = destinationName;
    document.getElementById('endLocation').dataset.lat = destinationLat;
    document.getElementById('endLocation').dataset.lon = destinationLon;
    
    // Hapus dari localStorage agar tidak terisi otomatis lagi setelah rute dihitung
    localStorage.removeItem('destination');
    localStorage.removeItem('destinationLat');
    localStorage.removeItem('destinationLon');
}

// Mendapatkan lokasi pengguna
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    // Set lokasi awal
    document.getElementById('startLocation').value = "Posisi Saya";
    document.getElementById('startLocation').dataset.lat = lat;
    document.getElementById('startLocation').dataset.lon = lon;

    // Jika destinasi sudah diisi, langsung hitung rute
    if (document.getElementById('endLocation').value) {
        document.getElementById('routeBtn').click();
    }
  }, err => { console.log('Geolocation error:', err); });
}

// Autocomplete untuk lokasi awal (menggunakan Nominatim)
async function getSuggestions(query) {
  if(!query) return [];
  const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=ID&limit=5`);
  const data = await res.json();
  return data.map(item => ({ name: item.display_name, coords: [parseFloat(item.lat), parseFloat(item.lon)] }));
}

function setupAutocomplete(inputId, suggestionsId) {
  const input = document.getElementById(inputId);
  const suggestionsDiv = document.getElementById(suggestionsId);
  input.addEventListener('input', async () => {
    const results = await getSuggestions(input.value);
    suggestionsDiv.innerHTML = results.map(r => `<div class="suggestion-item" data-lat="${r.coords[0]}" data-lon="${r.coords[1]}">${r.name}</div>`).join('');
  });
  suggestionsDiv.addEventListener('click', e => {
    if(e.target.classList.contains('suggestion-item')){
      input.value = e.target.textContent;
      input.dataset.lat = e.target.dataset.lat;
      input.dataset.lon = e.target.dataset.lon;
      suggestionsDiv.innerHTML = '';
    }
  });
  return () => {
    if(input.dataset.lat && input.dataset.lon) return [parseFloat(input.dataset.lat), parseFloat(input.dataset.lon)];
    return null;
  }
}

const getStartCoords = setupAutocomplete('startLocation', 'startSuggestions');
const getEndCoords = setupAutocomplete('endLocation', 'endSuggestions');

let routingControl;
document.getElementById('routeBtn').addEventListener('click', () => {
  const start = getStartCoords();
  const end = getEndCoords();
  const vehicle = document.getElementById('vehicle').value;

  if(!start || !end) return alert('Pilih lokasi awal dan tujuan dari daftar saran');

  if(routingControl) map.removeControl(routingControl);
  
  document.getElementById('alternatives-container').innerHTML = '';

  let profile;
  switch (vehicle) {
    case 'car':
    case 'motorcycle':
      profile = 'car';
      break;
    case 'foot':
      profile = 'foot';
      break;
    default:
      profile = 'car';
  }

  const primaryLineStyle = { color: 'cyan', opacity: 0.8, weight: 6 };
  const alternativeLineStyle = { color: 'white', opacity: 0.4, weight: 4 };

  routingControl = L.Routing.control({
    waypoints: [L.latLng(start[0], start[1]), L.latLng(end[0], end[1])],
    router: L.Routing.osrmv1({
      serviceUrl: 'https://router.project-osrm.org/route/v1',
      profile: profile,
      alternatives: true
    }),
    routeWhileDragging: true,
    lineOptions: { styles: [primaryLineStyle] },
    altLineOptions: { styles: [alternativeLineStyle] },
    createMarker: function(i, wp) { return L.marker(wp.latLng); },
    showAlternatives: true
  }).addTo(map);

  routingControl.on('routesfound', function(e) {
    const container = document.getElementById('alternatives-container');
    container.innerHTML = '';
    
    e.routes.forEach((route, index) => {
      const routeDistance = (route.summary.totalDistance / 1000).toFixed(2);
      const routeTime = calculateMockDuration(routeDistance, vehicle);
      
      const button = document.createElement('button');
      button.className = 'route-option';
      button.setAttribute('data-route-index', index);
      button.innerHTML = `Rute ${index + 1}: ${routeDistance} km, ${routeTime}`;

      button.addEventListener('click', () => {
        document.querySelectorAll('.route-option').forEach(btn => {
          btn.classList.remove('active');
        });
        button.classList.add('active');
        routingControl.selectRoute(index);
      });
      
      container.appendChild(button);
    });

    if (e.routes.length > 0) {
      const firstButton = document.querySelector('.route-option');
      if (firstButton) {
        firstButton.classList.add('active');
      }
    }
  });

  map.fitBounds([ L.latLng(start[0], start[1]), L.latLng(end[0], end[1]) ]);
});

// Fungsi perhitungan waktu tempuh yang diperbaiki
function calculateMockDuration(distance, mode) {
    const speeds = {
        car: 35, 
        motorcycle: 45, 
        foot: 5, 
    };

    if (!speeds[mode]) {
        console.error(`Mode kendaraan tidak valid: ${mode}`);
        return "NaN jam";
    }

    const hours = Number.parseFloat(distance) / speeds[mode];
    const totalMinutes = hours * 60;

    if (totalMinutes < 60) {
        return `${Math.round(totalMinutes)} menit`;
    } else {
        const h = Math.floor(totalMinutes / 60);
        const m = Math.round(totalMinutes % 60);
        return m > 0 ? `${h} jam ${m} menit` : `${h} jam`;
    }
}

// Base maps
const baseMaps = {
  "Peta": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OSM' }),
  "Satelit": L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'] }),
};
baseMaps["Peta"].addTo(map);
L.control.layers(baseMaps).addTo(map);
</script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
